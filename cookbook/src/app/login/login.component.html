<form (submit)="loginUser($event)">
  <mat-form-field>
    <input matInput placeholder="Enter Your email" type="text">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Enter your password" type="password">
  </mat-form-field>
  <button type="submit" mat-button>Login</button>
</form>
